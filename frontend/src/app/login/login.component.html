<div class="content">
    <mat-card>

        <form [formGroup]="loginForm">
            <mat-card-header>
                <mat-card-title>
                    <span class="mat-display-1">Login</span>
                </mat-card-title>

            </mat-card-header>
            <mat-card-content>

                <ul type="none">
                    <li>
                        <mat-form-field class="form" appearance="outline">
                            <mat-label>Email Id</mat-label>
                            <input type="email" matInput formControlName="email" />
                        </mat-form-field>
                        <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty ||
                        loginForm.controls.email.touched)" class="alert alert-danger"
                            style="font-size: 12px;padding: .5rem 1.25rem;margin-bottom: 0px;">
                            <div *ngIf="loginForm.controls.email.errors?.required">
                                Email is required.
                            </div>
                            <div *ngIf="loginForm.controls.email.invalid">
                                Email is invalid.
                            </div>
                        </div>
                    </li>
                    <li>
                        <mat-form-field class="form" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" />
                            <mat-icon (click)="hide = !hide" matSuffix>{{
                                hide ? "visibility_off" : "visibility"
                                }}</mat-icon>
                        </mat-form-field>
                        <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
                            class="alert alert-danger" style="font-size: 12px;padding: .5rem 1.25rem;">
                            <div *ngIf="loginForm.controls.password.errors?.required">
                                Password is required.
                            </div>
                        </div>

                    </li>
                </ul>

            </mat-card-content>
            <mat-card-actions>

                <ul type="none">
                    <li>
                        <button mat-stroked-button [disabled]="!loginForm.valid" class="loginBtn" (click)="login()"
                            [ngStyle]="{'cursor':(!loginForm.valid?'not-allowed':'pointer')}">
                            Sign-in
                        </button>
                    </li>
                    <li>
                        <small class="link">Are you a new user? &nbsp;<a style="cursor: pointer; color: darkred;"
                                (click)="openRegister()">Register</a></small>
                    </li>
                </ul>
            </mat-card-actions>

        </form>
    </mat-card>
</div>
